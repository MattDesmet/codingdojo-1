<!DOCTYPE>
<html>

<head>
    <title></title>

    <script type="text/javascript">
        $(document).ready(function () { //<!--this is the JQuery seletctor, dollar sign followed by open/close parentheses, anything i wrote in CSS or HTML can be controlled by putting it in these parentheses. i put document.ready to start b/c it tells it that when m ENTIRE css/html document is                                     ready, do to it what we tell you to do.

                alert('hello');
            });
            $('#buthide').click(function () {
                $('p').hide(function () {
                });

            });
            $('#butshow').click(function () {
                $('p').show(function () {
                });
            });

                $('h2').text('I am a different text that occured when you hovered!');
            }, function () {
