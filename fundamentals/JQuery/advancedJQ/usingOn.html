<!DOCTYPE>
<html>

<head>
    <title>using .on</title>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // $('.alert').click(function(){   <-- this doesnt need to be left in there anymore for static content! 
            //     alert('you clicked me!');  //document.on alerts the page for all elemtns with given parameters, in this case it looks for pieces with class .alert. both static and dynamic.
            // });
            $('.new_btn').click(function (){ 
                $('#buttons').append("<button class='alert'>I am a dynamically generated button</button>");
            });
            $(document).on('click', '.alert', function (){ //the document .on function searches the whole document and gets ready for the parameters of the function we put in it, it attaches a handler to the whole document
                alert('you clicked me!'); //this is the event we told it to listen for.
            });
        }); //end of .ready function

    </script>
</head>

<body>
    <h3>Static content</h3>
    <div>
        <button class="alert" type="">click me for msg</button>
        <button class="alert" type="">click me for msg</button>
        <button class="alert" type="">click me for msg</button>
        <button class="new_btn" type="">click me for new button</button>
    </div>
    <h3>dynamically rendered content below</h3>
    <div id="buttons" >
        
    </div>
</body>

</html>
